    <div id="root"></div>

    <script>
      // Force la suppression de tous les caches et service workers
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            // Désinscrire tous les service workers existants
            const registrations = await navigator.serviceWorker.getRegistrations();
            for (let registration of registrations) {
              await registration.unregister();
              console.log('Service Worker désinscrit:', registration);
            }
            
            // Vider tous les caches
            const cacheNames = await caches.keys();
            for (let cacheName of cacheNames) {
              await caches.delete(cacheName);
              console.log('Cache supprimé:', cacheName);
            }
            
            // Réinscrire le nouveau service worker
            const registration = await navigator.serviceWorker.register('/sw.js');
            console.log('Nouveau SW registered:', registration);
            
            // Forcer le rechargement après 2 secondes
            setTimeout(() => {
              window.location.reload(true);
            }, 2000);
            
          } catch (error) {
            console.log('Erreur lors du nettoyage:', error);
          }
        });
      }
    </script>
